name: Send a Discord message when new Youtube videos update
on:
  youtube:
    channel_id:
      - UC2X-J8DfM9Mqsnfe0pP2KsQ
jobs:
  discord:
    name: Send a message to discord
    runs-on: ubuntu-latest
    steps:
      - name: Prepare message
        id: prepare
        run: |
          TITLE="${{on.youtube.outputs.title}}"
          ESCAPED_TITLE="${TITLE//\'/\\\'}"
          ESCAPED_TITLE="${ESCAPED_TITLE//\"/\\\"}"
          echo "Escaped title: $ESCAPED_TITLE"
          echo "::set-output name=escaped_title::$ESCAPED_TITLE"
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: ${{ secrets.DISCORD_USERNAME_GANGNAMSEVERANCE }}
          DISCORD_AVATAR: ${{ secrets.DISCORD_AVATAR_GANGNAMSEVERANCE }}
        uses: Ilshidur/action-discord@master
        with:
          args: "`강남세브란스병원 - YouTube`'\n'**${{steps.prepare.outputs.escaped_title}}**'\n'${{on.youtube.outputs.link}}"
